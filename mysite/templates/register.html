<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css"/>
    <script type="text/javascript" src="/static/js/register.js"></script>

</head>
<body>
    {% if messages %}
    <ul class="messages">
        {%for message in messages %}
        <li{%if message.tags %} class="{{ message.tags }}"{% endif %}>{{message }}</li>
        {%endfor %}
    </ul>
    {% endif %}
    <form method="post">
        <div>注册账号</div>
        <table>
            <tr><td><span>用户名</span></td><td><input type="text" name="user_name" /></td></tr>
            <tr><td><span>家庭住址</span></td><td><input type="text" name="user_address" /></td></tr>
            <tr><td><span>密码</span></td><td><input type="password" name="user_password" id="user_password"/></td></tr>
            <tr><td><span>确认密码</span></td><td><input type="password" name="user_confirm_password" id="user_confirm_password"  onblur="check()"></td><td id="warning"></td></tr>
            <tr><td><span>手机号码</span></td><td><input type="text" name="user_phone1" /></td></tr>
            <tr><td colspan="2"><input type="submit" name="submit" value="立即注册" /></td><td><a id="retutn_to_login" href="http://127.0.0.1:8000/index">返回登录</a></td></tr>
        </table>
    </form>
</body>
</html>
